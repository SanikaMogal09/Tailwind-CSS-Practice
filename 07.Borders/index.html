<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width -->
     <div class="border-2 border-green-200 m-10">
      <div class="w-96 m-3 p-5 border">Border all around</div>
      <div class="w-96 m-3 p-5 border-4">Border width</div>
      <div class="w-96 m-3 p-5 border-4 border-red-500">Coloured Border</div>
      <div class="w-96 m-3 p-5 border-x-4 border-red-500"> Border for X-axis</div>
      <div class="w-96 m-3 p-5 border-y-4 border-red-500"> Border for y-axis</div>
      <div class="w-96 m-3 p-5 border-r-4 border-teal-500"> Border for right </div>
      <div class="w-96 m-3 p-5 border-l-4 border-teal-500"> Border for left </div>
      <div class="w-96 m-3 p-5 border-t-4 border-teal-500"> Border for top </div>
      <div class="w-96 m-3 p-5 border-b-4 border-teal-500"> Border for bottom </div>
     </div>

    <!-- Border Radius -->
    <!-- https://tailwindcss.com/docs/border-radius -->
     <div class="border-2 border-green-100 m-10">
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Border rounded lg</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-xl">Border rounded xl</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-2xl">Border rounded 2xl</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-3xl">Border rounded 3xl</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-full">Border rounded full</div>
     </div>

    <!-- Specific Sides -->
    <div class="w-96 m-3 p-5 bg-teal-200 rounded-t-xl">Border rounded top xl</div>
    <div class="w-96 m-3 p-5 bg-teal-200 rounded-b-xl">Border rounded bottom xl</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body class="p-20">
    <!-- https://tailwindcss.com/docs/position -->
     <h1 class="mb-3">Position</h1>
     <div class="relative w-1/2 h-40 bg-green-200">
      <p>Relative</p>
      <div class="absolute bottom-0 right-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
     </div>

     <div class="relative w-1/2 h-40 bg-green-200 mt-5">
      <p>Relative</p>
      <div class="absolute left-0 top-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
     </div>

     <div class="relative w-1/2 h-40 bg-green-200 mt-5">
      <p>Relative</p>
      <div class="absolute left-20 top-20 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
     </div>

     <div class="relative w-1/2 h-40 bg-green-200 mt-5">
      <p>Relative</p>
      <div class="absolute right-0 top-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
     </div>

     <div class="relative w-1/2 h-40 bg-green-200 mt-5">
      <p>Relative</p>
      <div class="absolute left-0 bottom-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
     </div>
    <!-- https://tailwindcss.com/docs/display -->
     <h1 class="mb-3">display</h1>
     <div class="bg-indigo-100 p-10 mb-10 w-[600px]">
      <span class="inline bg-orange-200 w-[100px] h-[200px]">
        1.This will Display inline and will wrap normally
      </span>
      </div>

      <div class="bg-indigo-100 p-10 mb-10 w-[600px]">
        <span class="inline-block bg-orange-200 w-[100px] h-[200px]">
          1.This will Display inline-block and will not extend beyond its parent
        </span>
     </div>

      <div class="bg-indigo-100 p-10 mb-10 w-[600px]">
        <span class="block bg-orange-200 w-[100px] h-[200px]">
          1.This will Display block
        </span>
     </div>

      <div class="bg-indigo-100 p-10 mb-10 w-[600px]">
        <span class="hidden bg-orange-200">
          1.This will Display none
        </span>
     </div>
  </body>
</html>
